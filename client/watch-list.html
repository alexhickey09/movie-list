    <h1>Add New Movie to Watch List</h1>
    <form class = "form">
        <div class="form-group row ">
          <label for="title" class="col-sm-2 col-form-label">Movie Title:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="title" >
          </div> 
        </div>
        <div class="form-group row ">
          <label for="year" class="col-sm-2 col-form-label">Year:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="year" >
          </div> 
        </div>
        <div class="form-group row ">
          <label for="cast" class="col-sm-2 col-form-label">Notable Cast:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="cast" >
          </div> 
        </div>
        <div class="form-group row ">
          <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="rating" >
          </div> 
        </div>
        <div class="form-group row ">
          <label for="notes" class="col-sm-2 col-form-label">Notes:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="notes" >
          </div> 
        </div>
        <button type="submit" id="addfoodbutton" class="btn btn-primary">Confirm</button>
    </form>
